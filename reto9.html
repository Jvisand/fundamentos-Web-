    <section>
        <div class="container mt-5">
            <h1>Votación Cannabis uso recreativo</h1>
            <form id="votacionForm">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombreCompleto" required>
                </div>
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula:</label>
                    <input type="text" class="form-control" id="cedula" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="anioNacimiento" class="form-label">Año de Nacimiento:</label>
                    <input type="date" class="form-control" id="anioNacimiento" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">¿Desea legalizar el Cannabis de uso recreativo en Costa Rica?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terminos" id="terminosSi" value="si" required>
                        <label class="form-check-label" for="terminosSi">Sí</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="terminos" id="terminosNo" value="no" required>
                        <label class="form-check-label" for="terminosNo">No</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Votar</button>
            </form>
            <button id="reporteVotos" class="btn btn-secondary mt-3">Reporte de Votos</button>
            <div id="reporte" class="mt-3"></div>
        </div>
